<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">

    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="profile">
                <div class="profile-image">
                    <img src="images/image-victor.jpg" alt="">
                </div>
                <img class="profile-bg" src="images/bg-pattern-card.svg" alt="">
                <div class="profile-details">
                    <div class="name-age">Victor Crest <span class="age">&nbsp26</span></div>

                    <span class="support-text london">London</span>
                </div>
            </div>
            <div class="info-wrapper">
                <div class="info">
                    <div class="number">80K</div>
                    <div class="subject">Followers</div>
                </div>
                <div class="info">
                    <div class="number">803K</div>
                    <div class="subject">Likes</div>
                </div>
                <div class="info">
                    <div class="number">1.4K</div>
                    <div class="subject">Photos</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
